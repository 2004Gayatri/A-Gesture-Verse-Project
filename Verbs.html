<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Act</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        .card:nth-child(odd) {
            background-color: #ffdddd;
        }

        .card:nth-child(even) {
            background-color: #ddffdd;
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .card h2 {
            font-size: 1.2em;
            color: #007BFF;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 70%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-video {
            width: 600px; /* Slightly larger width */
            height: 340px; /* Slightly larger height */
            object-fit: cover;
            border-radius: 5px;
        }

        /* Search bar styling */
        .search-bar {
            margin-bottom: 30px;
        }

        #searchInput {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Learn to Move, Learn to Communicate <i class="fas fa-hand-sparkles"></i></h1>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for an action..." class="form-control mx-auto">
    </div>

    <div class="container">
        <div class="card" data-video="Verbs/catch.mp4">
            <h2>Catch <i class="fas fa-hand-holding"></i></h2>
        </div>
        <div class="card" data-video="Verbs/chat.mp4">
            <h2>Chat <i class="fas fa-comments"></i></h2>
        </div>
        <div class="card" data-video="Verbs/cook.mp4">
            <h2>Cook <i class="fas fa-utensils"></i></h2>
        </div>
        <div class="card" data-video="Verbs/cry.mp4">
            <h2>Cry <i class="fas fa-sad-tear"></i></h2>
        </div>
        <div class="card" data-video="Verbs/drink.mp4">
            <h2>Drink <i class="fas fa-glass-whiskey"></i></h2>
        </div>
        <div class="card" data-video="Verbs/drive.mp4">
            <h2>Drive <i class="fas fa-car"></i></h2>
        </div>
        <div class="card" data-video="Verbs/eat.mp4">
            <h2>Eat <i class="fas fa-pizza-slice"></i></h2>
        </div>
        <div class="card" data-video="Verbs/laugh.mp4">
            <h2>Laugh <i class="fas fa-laugh"></i></h2>
        </div>
        <div class="card" data-video="Verbs/look.mp4">
            <h2>Look <i class="fas fa-eye"></i></h2>
        </div>
        <div class="card" data-video="Verbs/read.mp4">
            <h2>Read <i class="fas fa-book"></i></h2>
        </div>
        <div class="card" data-video="Verbs/run.mp4">
            <h2>Run <i class="fas fa-running"></i></h2>
        </div>
        <div class="card" data-video="Verbs/sad.mp4">
            <h2>Sad <i class="fas fa-frown"></i></h2>
        </div>
        <div class="card" data-video="Verbs/sit.mp4">
            <h2>Sit <i class="fas fa-chair"></i></h2>
        </div>
        <div class="card" data-video="Verbs/sleep.mp4">
            <h2>Sleep <i class="fas fa-bed"></i></h2>
        </div>
        <div class="card" data-video="Verbs/stand.mp4">
            <h2>Stand <i class="fas fa-male"></i></h2>
        </div>
        <div class="card" data-video="Verbs/study.mp4">
            <h2>Study <i class="fas fa-book-open"></i></h2>
        </div>
        <div class="card" data-video="Verbs/talk.mp4">
            <h2>Talk <i class="fas fa-microphone-alt"></i></h2>
        </div>
        <div class="card" data-video="Verbs/touch.mp4">
            <h2>Touch <i class="fas fa-hand-paper"></i></h2>
        </div>
        <div class="card" data-video="Verbs/walk.mp4">
            <h2>Walk <i class="fas fa-walking"></i></h2>
        </div>
        <div class="card" data-video="Verbs/write.mp4">
            <h2>Write <i class="fas fa-pen-alt"></i></h2>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="modalVideo" class="modal-video" controls>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Modal functionality
        const modal = document.getElementById("myModal");
        const videoSource = document.getElementById("videoSource");
        const modalVideo = document.getElementById("modalVideo");
        const closeBtn = document.getElementsByClassName("close")[0];

        const cards = document.querySelectorAll(".card");
        cards.forEach(card => {
            card.addEventListener("click", function() {
                const videoFile = this.getAttribute("data-video");
                if (videoFile) {
                    videoSource.src = videoFile;
                    modalVideo.load();
                    modal.style.display = "flex";
                    modalVideo.play();
                }
            });
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
            modalVideo.pause();
            modalVideo.currentTime = 0; // Reset the video to the start when closed
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                modalVideo.pause();
                modalVideo.currentTime = 0; // Reset the video to the start when closed
            }
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
            const filter = searchInput.value.toLowerCase();
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(filter) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
