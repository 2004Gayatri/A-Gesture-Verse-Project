<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('quiz.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px); /* Increased blur intensity */
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow for better readability */
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: rgba(203, 213, 238, 0.9); /* Slight transparency */
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Stronger shadow for depth */
            padding: 30px;
            text-align: center;
            width: 400px;
            height: 300px;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }

        /* Specific background for Alphabet Quiz Card */
        .card-alphabet {
            background-image: url('abcd.png');
            backdrop-filter: blur(8px); /* Blur effect for the background image */
        }

        /* Specific background for Action Quiz Card */
        .card-action {
            background-image: url('actionimg.png');
            backdrop-filter: blur(8px); /* Blur effect for the background image */
        }

        .card:hover {
            transform: scale(1.05);
            background-color: rgba(240, 240, 240, 0.8);
        }

        .card h2 {
            font-size: 1.8em;
            color: #3c71a9;
            margin-bottom: 15px;
            background-color: rgba(170, 237, 251, 0.8);
            padding: 5px;
            border-radius: 5px;
        }

        .card p {
            color: #555;
            font-size: 1.1em;
            background-color: rgba(188, 246, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }

        .btn-start {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        .btn-start:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Sign Language Learning Quizzes</h1>
    <div class="card-container">
        <!-- Card for ABCD Questions -->
        <div class="card card-alphabet" onclick="startAlphabetQuiz()">
            <h2>Alphabet Quiz</h2>
            <p>Test your knowledge of sign language alphabets from A to Z.</p>
            <button class="btn-start">AbCd Quiz</button>
        </div>

        <!-- Card for Action Questions -->
        <div class="card card-action" onclick="startActionQuiz()">
            <h2>Action Quiz</h2>
            <p>Test your understanding of different actions in sign language.</p>
            <button class="btn-start">Start Quiz</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Redirect to the alphabet quiz page
        function startAlphabetQuiz() {
            window.location.href = 'alpha.html'; // Redirects to the alpha.html file
        }

        // Redirect to the action quiz page
        function startActionQuiz() {
            window.location.href = 'action_quiz.html';
        }
    </script>
</body>
</html>
